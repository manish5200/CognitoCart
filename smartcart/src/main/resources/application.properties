spring.application.name=smartcart
=======
application.security.jwt.secret-key="YOUR_256bit_LONG_SECRET_KEY"
# 15 minutes expiration
application.security.jwt.expiration=900000


# DATASOURCE - POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/cognitocart
spring.datasource.username=cognitocart
spring.datasource.password=cognitocart
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.show-sql=true

# LOGGING
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true



