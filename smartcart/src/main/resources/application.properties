spring.application.name=smartcart

application.security.jwt.secret-key= "YOUR_SECRET_KEY"
#15
application.security.jwt.expiration=900000


# DATASOURCE - POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:PORT/dbname
spring.datasource.username=cognitocart
spring.datasource.password=cognitocart
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

# LOGGING
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true



