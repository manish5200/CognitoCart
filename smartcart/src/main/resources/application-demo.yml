# ==============================================================
# CognitoCart — DEMO Configuration (Safe to commit to Git)
# ==============================================================
# This file contains FAKE placeholder values for reference only.
# For local development:
#   1. Copy application-dev.yml.example → application-dev.yml
#   2. Fill in your real DB / mail / JWT values
# The real application.yml and application-dev.yml are gitIgnored.
# ==============================================================

spring:
  profiles:
    active: dev

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration

  datasource:
    url: jdbc:postgresql://localhost:5432/cognitocart
    username: your_db_username
    password: your_db_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      # Flyway manages all schema changes — Hibernate only validates
      ddl-auto: validate
    open-in-view: false
    show-sql: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: your_gmail_address@gmail.com
    # Use a Gmail App Password — NOT your real Gmail password
    # Generate here: https://myaccount.google.com/apppasswords
    password: your_gmail_app_password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080

# ================================
# JWT CONFIGURATION
# ================================
application:
  security:
    jwt:
      # Generate a secure key: openssl rand -base64 32
      secret-key: your_256bit_base64_jwt_secret_here
      # Access token lifetime: 15 minutes = 900000 ms
      expiration: 900000
      refresh-token:
        # Refresh token lifetime: 1 hour = 3600000 ms
        expiration: 3600000

# ================================
# ADMIN SEED — auto-created on first startup
# ================================
admin:
  email: admin@cognitocart.com
  password: ChangeMe@123
  name: CognitoCart Admin
  phone: +910000000000

# ================================
# FILE STORAGE
# ================================
app:
  upload-dir: uploads/products/

# ================================
# LOGGING LEVEL CONFIGURATION
# ================================
logging:
  level:
    com:
      manish:
        smartcart: DEBUG

# ================================
# SWAGGER / API DOCUMENTATION
# ================================
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
